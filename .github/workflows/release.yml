name: build weekly snapshot

on:
  push:
    tags:
      - '*'
  schedule:
    - cron: '0 04 * * 1'

permissions:
  contents: write

jobs:
  prepare_release:
    name: prepare release
    runs-on: ubuntu-latest
    outputs:
      snapshot_tag: ${{ steps.snapshot.outputs.snapshot_tag }}
    steps:
      - name: Checkout repo (for tagging)
        uses: actions/checkout@v3

      - name: Determine snapshot tag (YYwWW) or use manual tag
        id: snapshot
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF:-}" == refs/tags/* ]]; then
            SNAPSHOT_TAG="${GITHUB_REF#refs/tags/}"
            echo "Manual tag detected: $SNAPSHOT_TAG"
          else
            YEAR=$(date +%y)
            WEEK=$(date +%V)
            SNAPSHOT_TAG="${YEAR}w${WEEK}"
            echo "Generated weekly snapshot tag: $SNAPSHOT_TAG"
          fi
          echo "snapshot_tag=$SNAPSHOT_TAG" >> "$GITHUB_OUTPUT"

      - name: Ensure tag exists (create/push if this run wasn't a tag push)
        if: ${{ startsWith(github.ref, 'refs/tags/') == false }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${{ steps.snapshot.outputs.snapshot_tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          if git ls-remote --tags origin "refs/tags/${TAG}" | grep -q "refs/tags/${TAG}"; then
            echo "Tag ${TAG} already exists on remote; skipping pushing"
          else
            git tag -a "${TAG}" -m "Snapshot ${TAG} (generated by workflow)"
            git push origin "refs/tags/${TAG}"
            echo "Pushed tag ${TAG}"
          fi

      - name: Ensure GitHub release exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${{ steps.snapshot.outputs.snapshot_tag }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists"
          else
            gh release create "$TAG" --generate-notes --title "Snapshot $TAG"
            echo "Created release $TAG"
          fi

  build:
    name: build (${{ matrix.target_name }}-${{ matrix.target_arch }}${{ matrix.target_name == 'uml' && format('-lts{0}', matrix.target_lts) || '' }})
    runs-on: ubuntu-latest
    needs: prepare_release
    strategy:
      fail-fast: false
      matrix:
        include:
          - target_name: box64
            target_arch: arm64
          - target_name: uml
            target_arch: x86_64
            target_lts: 6
          - target_name: uml
            target_arch: x86_64
            target_lts: 5
          - target_name: uml
            target_arch: arm64
            target_lts: 6
          - target_name: uml
            target_arch: arm64
            target_lts: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up QEMU for arm64 UML build
        if: ${{ matrix.target_name == 'uml' && matrix.target_arch == 'arm64' }}
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential wget curl jq cmake git bc bison flex \
            libssl-dev libncurses5-dev xz-utils libelf-dev \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu binutils-aarch64-linux-gnu \
            pkg-config

      - name: Build artifact
        env:
          MATRIX_TARGET_NAME: ${{ matrix.target_name }}
          MATRIX_TARGET_ARCH: ${{ matrix.target_arch }}
          MATRIX_TARGET_LTS: ${{ matrix.target_lts }}
          WORKDIR: ${{ github.workspace }}
        run: |
          set -euo pipefail
          mkdir -p "$WORKDIR/out"

          # map arch to host triple when needed
          HOST_TRIPLE=""
          if [ "${MATRIX_TARGET_ARCH}" = "arm64" ]; then
            HOST_TRIPLE="aarch64-linux-gnu"
          fi

          if [ "$MATRIX_TARGET_NAME" = "box64" ]; then
            # shallow clone latest
            git clone --depth 1 https://github.com/ptitSeb/box64.git
            cd box64 || exit 1

            # attempt to get a tag; fallback to commit hash if none
            BOX64_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || git rev-parse --short HEAD || echo "unknown")
            echo "Detected BOX64: $BOX64_VERSION"
            echo "$BOX64_VERSION" > "$WORKDIR/out/v_box64.txt"

            mkdir -p build && cd build

            # If targeting arm64 on x86 runner, ask cmake to use the cross-compiler
            if [ -n "$HOST_TRIPLE" ]; then
              cmake .. -DCMAKE_BUILD_TYPE=Release \
                       -DCMAKE_C_COMPILER="${HOST_TRIPLE}-gcc" \
                       -DCMAKE_CXX_COMPILER="${HOST_TRIPLE}-g++" \
                       -DCMAKE_SYSTEM_NAME=Linux \
                       -DCMAKE_SYSTEM_PROCESSOR=aarch64
            else
              cmake .. -DCMAKE_BUILD_TYPE=Release
            fi

            make -j"$(nproc)"
            # copy binary to out (if built)
            cp box64 "$WORKDIR/out/" || true

          elif [ "$MATRIX_TARGET_NAME" = "uml" ]; then
            LTS=${MATRIX_TARGET_LTS:?No LTS specified}
            if [ "${MATRIX_TARGET_ARCH}" != "x86_64" ] && [ "${MATRIX_TARGET_ARCH}" != "arm64" ]; then
              echo "Unsupported UML arch: ${MATRIX_TARGET_ARCH}. Supported: x86_64, arm64."
              exit 1
            fi
            # pick newest active longterm release for this major (e.g. 6.12.x / 5.15.x)
            KERNEL_SOURCE=$(
              curl -fsSL "https://www.kernel.org/releases.json" \
                | jq -r --arg lts "$LTS" '
                    [
                      .releases[]
                      | select(.moniker == "longterm")
                      | select(.iseol == false)
                      | select(.version | startswith($lts + "."))
                      | {version, source}
                    ]
                    | sort_by(.version | split(".") | map(tonumber))
                    | last
                    | .source // empty
                  '
            )

            if [ -z "$KERNEL_SOURCE" ]; then
              echo "Failed to detect active longterm kernel for major $LTS"
              exit 1
            fi
            KERNEL_FULL=$(basename "$KERNEL_SOURCE")
            KERNEL_VERSION=${KERNEL_FULL#linux-}
            KERNEL_VERSION=${KERNEL_VERSION%.tar.xz}
            echo "Detected UML kernel LTS $LTS (${MATRIX_TARGET_ARCH}): $KERNEL_VERSION"

            wget -q "$KERNEL_SOURCE"
            tar xf "$KERNEL_FULL"
            cd "linux-$KERNEL_VERSION" || exit 1

            # Build UML kernel binary for the selected LTS series.
            export KCFLAGS="-Wno-error=array-bounds"
            if [ "${MATRIX_TARGET_ARCH}" = "x86_64" ]; then
              make ARCH=um SUBARCH=x86_64 defconfig
              make -j"$(nproc)" ARCH=um SUBARCH=x86_64 KCFLAGS="$KCFLAGS" HOSTLDFLAGS="-static" linux
            else
              docker run --rm --platform linux/arm64 \
                -v "$PWD:/src" -w /src ubuntu:24.04 bash -lc '
                  set -euo pipefail
                  apt-get update
                  DEBIAN_FRONTEND=noninteractive apt-get install -y \
                    build-essential bc bison flex libssl-dev libncurses5-dev libelf-dev
                  make ARCH=um SUBARCH=arm64 defconfig
                  make -j"$(nproc)" ARCH=um SUBARCH=arm64 KCFLAGS="-Wno-error=array-bounds" HOSTLDFLAGS="-static" linux
                '
            fi
            if ! file linux | grep -qi "statically linked"; then
              echo "UML binary is not statically linked"
              file linux || true
              exit 1
            fi
            KERNEL_OUT="uml-${MATRIX_TARGET_ARCH}-lts${LTS}"
            cp linux "$WORKDIR/out/$KERNEL_OUT"
            echo "$KERNEL_VERSION" > "$WORKDIR/out/v_${KERNEL_OUT}.txt"

          else
            echo "Unknown matrix target: $MATRIX_TARGET_NAME"
            exit 1
          fi

      - name: List out/ for debug
        run: ls -la "$GITHUB_WORKSPACE/out" || true

      - name: Upload build outputs to GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${{ needs.prepare_release.outputs.snapshot_tag }}"
          shopt -s nullglob
          FILES=( "$GITHUB_WORKSPACE"/out/* )
          if [ "${#FILES[@]}" -eq 0 ]; then
            echo "No build outputs found in $GITHUB_WORKSPACE/out"
            exit 1
          fi
          gh release upload "$TAG" "${FILES[@]}" --clobber
